<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    
    <div class="header-section">
      <h1>Üdv újra!</h1>
      <p class="subtitle">Jelentkezz be, hogy folytasd az öko utad!</p>
    </div>

    <div class="items">
      <div class="custom-input-group">
        <label class="custom-label">Felhasználónév</label>
        <div class="input-wrapper">
          <ion-icon name="person"></ion-icon>
          <ion-input type="text" placeholder="felhasználónév" [(ngModel)]="username"></ion-input>
        </div>
      </div>

      <div class="custom-input-group">
        <label class="custom-label">Jelszó</label>
        <div class="input-wrapper">
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="jelszó" [(ngModel)]="password"></ion-input>
          <button class="toggle-password" (click)="togglePassword()">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="form-footer">
      <div class="remember-me">
        <ion-checkbox [(ngModel)]="rememberMe"></ion-checkbox>
        <label>Emlékezz rám</label>
      </div>
      <a class="forgot-password">Elfelejtett jelszó?</a>
    </div>

    <ion-button expand="block" class="login-button" (click)="login()">
      Bejelentkezés
    </ion-button>

  </div>
</ion-content>
